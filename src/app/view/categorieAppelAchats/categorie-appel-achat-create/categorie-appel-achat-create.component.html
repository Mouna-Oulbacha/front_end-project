<div class="card">
  <div class="card-header"> Categorie Appel Achat</div>

  <div class="card-body">
    <div class="form-group">
      <label for="libelle"> Libelle </label>
      <input id="libelle" type="text" class="form-control" [(ngModel)]="categorieAppelAchat.libelle">
    </div>
  </div>

  <div class="card-body">
    <div class="form-group">
      <label for="code"> Code </label>
      <input id="code" type="text" class="form-control" [(ngModel)]="categorieAppelAchat.code">
    </div>
  </div>

  <div class="card-footer">
    <button class="btn btn-success" (click)="save()"> Valider</button>
  </div>
</div>
