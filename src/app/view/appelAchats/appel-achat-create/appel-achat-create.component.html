<div class="card">
  <div class="card-header">Creation AppelAchat</div>
  <div class="card body">
    <div class="form-group">
      <label for="code"> code </label>
      <input id="code" type="text" class="form-control" [(ngModel)]="appelAchat.code">
    </div>
    <div class="form-group">
      <label for="total"> total </label>
      <input id="total" type="text" class="form-control" [(ngModel)]="appelAchat.total">
    </div>
    <div class="form-group">
      <label for="dateAppelAchat"> dateAppelAchat </label>
      <input id="dateAppelAchat" type="text" class="form-control" [(ngModel)]="appelAchat.dateAppelAchat">
    </div>
    <div class="form-group">
      <label for="dateAppelAchat"> appelAchatProduit </label>
      <input id="appelAchatProduit" type="text" class="form-control" [(ngModel)]="appelAchat.appelAchatProduit.id">
    </div>
  </div>
  <div class="card footer">
    <button class="btn btn-success"  (click)="save()">Valider</button>
  </div>
</div>
