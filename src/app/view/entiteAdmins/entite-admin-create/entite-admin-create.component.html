<div class="card-header" >Cr√©ation EntiteAdmin :<br><br></div>
<div class="card-body" >
  <style >
    .card-header{
      text-align: center;
      font-size: 40px;
    }


    .formulaire{
      padding: 20px;
      position: absolute;
      top: 50%;
      left: 70%;
      background-color: rgb(50,50,50);
      width: 600px;
      height: 500px;
      margin-top: -200px;
      margin-left: -300px;
      border-radius: 8px 8px;
    }

    label{
      color: white;
      width: 75px;
      float: left;
    }

    .card-footer{
      text-align: center;
      font-size: 50px;
    }


  </style>


  <div class="formulaire">
    <form>

      <div class="form-group">
        <label><br><br>Code</label>
        <input id="code" type="text"  class="form-control"[(ngModel)]="_entiteAdmin.code"></div><br>

      <div class="form-group" >
        <label ><br>Libelle</label>
        <input id="libelle" type="text" class="form-control" [(ngModel)]="_entiteAdmin.libelle">
      </div><br>

      <div class="form-group" >
        <label ><br>categorieEntite</label>
        <input id="categorieEntiteAdmin" type="text" class="form-control" [(ngModel)]="_entiteAdmin.categorieEntiteAdmin" >
      </div><br>

      <div class="card-footer">
        <button class="btn btn-success" (click)="save()" >valider</button>
      </div>


    </form>
  </div>
