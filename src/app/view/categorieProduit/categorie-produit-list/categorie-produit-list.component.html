<table class="table table-bordered table-hover" *ngIf="categorieProduits.length != 0" >
  <thead>
  <th>libelle</th>
  <th>code</th>
  <th>Action</th>

  </thead>
  <tbody>
  <tr *ngFor="let c of categorieProduits;  index as i" >
    <td>{{c.code}}</td>
    <td>{{c.libelle}}</td>
    <td><span (click)="deleteByCode(c,i)" class="fa fa-trash btn btn-sn"></span></td>
  </tr>
  </tbody>
</table>
