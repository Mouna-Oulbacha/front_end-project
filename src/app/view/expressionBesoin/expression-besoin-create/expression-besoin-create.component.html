<div class="card">
  <div class="card-header" style="background-color: blueviolet;">Creation ExpressionBesoin</div>
  <div class="card-body">


    <div class="form-group">
      <label for="reference">Reference</label>
      <input id="reference" type="text" class="form-control" [(ngModel)]="expressoinBesoin.ref">
    </div>

    <div class="form-group">
      <label for="dateExpressionBesoin">dateExpressionBesoin</label>
      <input id="dateExpressionBesoin" type="text" class="form-control" [(ngModel)]="expressoinBesoin.dateExpressionBesoin">
    </div>

    <div class="form-group">
      <label for="total">Total</label>
      <input id="total" type="text" class="form-control" [(ngModel)]="expressoinBesoin.total">
    </div>

    <div class="form-group">
      <label for="budgetEntite">budgetEntite</label>
      <input id="budgetEntite" type="text" class="form-control" [(ngModel)]="expressoinBesoin.budgetEntite">
    </div>

    <div class="form-group">
      <label for="expressionBesoinProduit">expressionBesoinProduit</label>
      <input id="expressionBesoinProduit" type="text" class="form-control"  [(ngModel)]="expressoinBesoin.expressionBesoinProduits">
    </div>


  </div>
  <div class="card-footer" >
    <button class="btn btn-success" (click)="save()" style="background-color: blueviolet;">Valider</button>
  </div>
</div>
