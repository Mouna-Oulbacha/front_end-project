<table class="table table-bordered table-hover">
  <thead>
  <th >Reference</th>
  <th >Total</th>
  <th >budgetEntite</th>
  <th >dateExpressionBesoin</th>

  <th >Action</th>

  </thead>
  <tbody>
  <tr *ngFor="let c of expressoinBesoins; index as i" >
    <td>{{c.ref}}</td>
    <td>{{c.total}}</td>
    <td>{{c.budgetEntite}}</td>
    <td>{{c.dateExpressionBesoin}}</td>
    <td><span (click)="deleteByRef(c,i)" class="fa fa-trash btn btn-sm"></span></td>
  </tr>
  </tbody>
</table>
