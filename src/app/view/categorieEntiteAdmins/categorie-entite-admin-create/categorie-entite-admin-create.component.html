<div class="card-header" >Cr√©ation CategorieEntiteAdmin :<br><br></div>
<div class="card-body" >
  <style >
    .card-header{
      text-align: center;
      font-size: 40px;
    }


    .formulaire{
      padding: 20px;
      position: absolute;
      top: 150%;
      left: 70%;
      background-color: rgb(50,50,50);
      width: 600px;
      height: 400px;
      margin-top: -100px;
      margin-left: -300px;
      border-radius: 8px 8px;
    }

    label{
      color: white;
      width: 75px;
      float: left;
    }

    .card-footer{
      text-align: center;
      font-size: 50px;
    }


  </style>

  <div class="formulaire">
    <form>

      <div class="form-group">
        <label ><br><br>Code</label>
        <input id="code" type="text"  class="form-control" [(ngModel)]="_categorieEntiteAdmin.code" ></div><br/>

      <div class="form-group" >
        <label><br>Libelle</label>
        <input id="libelle" type="text" class="form-control"  [(ngModel)]="_categorieEntiteAdmin.libelle" >
      </div><br/>


      <div class="card-footer">
        <button class="btn btn-success" (click)="save()" >Valider</button>
      </div>


    </form>
  </div>
</div>
