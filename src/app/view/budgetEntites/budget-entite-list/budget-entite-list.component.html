<table class="table table-bordered table-hover" >
  <thead>
  <th> reference </th>
  <th> entiteAdmin </th>
  <th> budget </th>
  <th> montantInvistissement </th>
  <th> montantFonctionnement </th>
  <th> montantTotal </th>
  <th> Action </th>
  </thead>

  <tbody>
  <tr *ngFor="let c of budgetEntites; index as i">
    <td>{{c.ref}}</td>
    <td>{{c.entiteAdmin}}</td>
    <td>{{c.budget}}</td>
    <td>{{c.montantInvistissement}}</td>
    <td>{{c.montantFonctionnement}}</td>
    <td>{{c.montantTotal}}</td>
    <td><span (click)="delete(i)"><i class="fa fa-trash btn btn-danger"> </i></span></td>
  </tr>
  </tbody>
</table>
