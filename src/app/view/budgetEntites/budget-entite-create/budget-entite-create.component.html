
<div class="card">
  <div class="card-header"> Creer BudgetEntite </div>
  <div class="card-body">

    <div class="form-group">
      <label for="ref"> reference </label>
      <input id="ref" type="text" class="form-control" [(ngModel)]="budgetEntite.ref">
    </div>

    <div class="form-group">
      <label for="entiteAdmin"> entiteAdmin </label>
      <input id="entiteAdmin" type="text" class="form-control" [(ngModel)]="budgetEntite.entiteAdmin">
    </div>

    <div class="form-group">
      <label for="budget"> budget </label>
      <input id="budget" type="text" class="form-control" [(ngModel)]="budgetEntite.budget">
    </div>

    <div class="form-group">
      <label for="montantInvistissement"> montantInvistissement </label>
      <input id="montantInvistissement" type="text" class="form-control" [(ngModel)]="budgetEntite.montantInvistissement">
    </div>

    <div class="form-group">
      <label for="montantFonctionnement"> montantFonctionnement </label>
      <input id="montantFonctionnement" type="text" class="form-control" [(ngModel)]="budgetEntite.montantFonctionnement">
    </div>

    <div class="form-group">
      <label for="montantTotal"> montantTotal </label>
      <input id="montantTotal" type="text" class="form-control" [(ngModel)]="budgetEntite.montantTotal">
    </div>

  </div>
  <div class="card-footer">
    <button class="btn btn-success" (click)="save()"> Ajouter </button>
  </div>
</div>
